{% extends "base.html" %}


{% block content %}
    <div class="row">
        <div class="col" style="text-align: center;">
            <p class="display-1">{{ title }}</p>
            <p class="lead my-5">{{ text }}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        {% for name, url in choices.items %}
            <div class="col-12 col-md-4">
                <div class="card my-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text"></p>
                        <a href="{{ url }}" class="card-link">Go</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
