{% extends "base.html" %}

{% block content %}

    <p><b>Initial selection:</b> {{ first_selection.commander.name }}</p>

    <div class="row">
        {% for deck in options %}
            <div class="col">
                <img src="{{ deck.image_url }}" class="img-responsive" width="90%" alt=""/>
                <p>{{ deck.name }}</p>
                <a class="btn btn-primary" href="{{ deck.url }}">Select</a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
